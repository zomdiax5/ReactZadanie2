<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zadanko II z arkusza</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
      function MyApp() {
        return (
            <div className="form-group">
                {'Tytu≈Ç filmu'}
                {<br/>}
                {<input type="text" id="tytul" className="form-control"></input>}
                {<br/>}
                {"Rodzaj"}
                {<br/>}
                {<select id="rodzaj" className="form-control">{<option>{}</option>}
                    {<option value="1" >{"Komedia"}</option>}
                    {<option value="2" >{"Obyczajowy"}</option>} 
                    {<option value="3" >{"Sensacyjny"}</option>}
                    {<option value="4" >{"Horror"}</option>}     
                </select>}
                {<br/>}
                {<button onClick={Wydarzenie} className="btn btn-primary">Dodaj</button>}
           </div>
        );
      }
      function Wydarzenie() {
        console.log(`tytul: ${document.getElementById("tytul").value}; rodzaj: ${document.getElementById("rodzaj").value}`)
      }
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
    <style>
        body{
            padding: 20px;
        }
    </style>
  </body>
</html>
